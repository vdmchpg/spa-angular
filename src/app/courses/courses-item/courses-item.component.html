<div class="cdpui-courses-item__content-wrap">
    <div class="cdpui-courses-item__content row">
        <div class="cdpui-courses-item__info col-xs-12 col-sm-8 col-md-10">
            <h4 class="cdpui-courses-item__header col-xs-12 col-sm-6 col-md-8">{{ course.title }}</h4>
            <p class="cdpui-courses-item__duration col-xs-6 col-sm-3 col-md-2">{{ course.duration | transformDuration}}</p>
            <p class="cdpui-courses-item__date col-xs-6 col-sm-3 col-md-2">{{ course.date | date }}</p>
            <p class="cdpui-courses-item__description col-xs-12">{{ course.description }}</p>
        </div>
        <div class="cdpui-courses-item__controls col-xs-12 col-sm-4 col-md-2">
            <a class="btn btn-info btn-block" (click)="onEdit()" >Edit <i class="glyphicon glyphicon-edit"></i></a>
            <a class="btn btn-danger btn-block" type="button" (click)="onDelete()" >Remove <i class="glyphicon glyphicon-remove"></i></a>
        </div>
    </div>
</div>
