<div class="cdpui-courses-search col-xs-12 col-sm-10">
    <form name="searchCoursesForm" class="input-group" (submit)="onSearch($event)">
        <input [(ngModel)]="searchValue" name="searchField" #searchField="ngModel" type="text" class="form-control"
               placeholder="Search for...">
        <span class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </span>
    </form>
</div>
