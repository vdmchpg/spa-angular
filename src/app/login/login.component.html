<!--view-login.tpl.html-->
<div class="cdpui-login">
    <div *ngIf="authErr" class="cdpui-login__error alert alert-danger" role="alert">Login and/or Password is incorrect</div>
    <form name="loginForm" class="cdpui-login__form" (submit)="onSubmit()">
        <h2 class="cdpui-login__heading">Please sign in</h2>
        <div class="form-group" [ngClass]="{ 'has-error' : !loginField.valid && !loginField.pristine }">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input
                [(ngModel)]="login"
                name="loginField"
                pattern="^[a-zA-Z]{1,25}$"
                #loginField="ngModel"
                type="text"
                id="inputEmail"
                class="cdpui-login__login form-control"
                placeholder="Login"
                required
                autofocus="">

            <span class="text-danger" [hidden]="loginField.valid || loginField.pristine || !loginField.value">Login must contains only latin letters</span>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error' : !passwordField.valid && !passwordField.pristine }">
            <label for="inputPassword" class="sr-only">Password</label>
            <input
                   [(ngModel)]="password"
                   name="passwordField"
                   pattern="^[a-zA-Z0-9]{6,}$"
                   #passwordField="ngModel"
                   type="password"
                   id="inputPassword"
                   class="cdpui-login__password form-control"
                   placeholder="Password"
                   required="">

            <span class="text-danger" [hidden]="passwordField.valid || passwordField.pristine || !passwordField.value">Password must contains min 6 symbols, only latin letters and digits</span>
        </div>

        <button class="cdpui-login__submit btn btn-lg btn-info btn-block" type="submit" [ngClass]="{ 'disabled' : !passwordField.valid || !loginField.valid }" [disabled]="!passwordField.valid || !loginField.valid">Sign in</button>
    </form>
</div>
